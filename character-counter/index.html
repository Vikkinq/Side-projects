<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1 id="char-count">
        <span id="character-count" aria-live="polite">0</span> / 100
      </h1>
      <input id="input" type="text" maxlength="100" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
