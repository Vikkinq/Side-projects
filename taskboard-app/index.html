<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Taskboard Pro Max</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap" id="app">
      <!-- HEADER -->
      <header>
        <h1>Taskboard Pro</h1>
        <button id="themeToggle" aria-label="Toggle theme">ðŸŒ—</button>
      </header>

      <!-- ADD FORM  -->
      <button id="create-button" type="submit">Add</button>
      <button id="clear-button" type="button">Clear All</button>

      <!-- FILTERS -->
      <div class="filters" id="filters">
        <span>Show:</span>
        <button
          id="filterBtn"
          type="button"
          data-value="all"
          data-active="true"
        >
          All
        </button>
        <button id="filterBtn" type="button" data-value="in-progress">
          Active
        </button>
        <button id="filterBtn" type="button" data-value="completed">
          Completed
        </button>
        <input
          id="search"
          type="search"
          placeholder="Searchâ€¦"
          style="margin-left: auto; max-width: 220px"
        />
      </div>

      <!-- LIST -->
      <div id="taskList">
        <div class="empty">No tasks yet. Add one above ðŸ‘†</div>
      </div>

      <!-- STATS -->
      <div class="stats" id="stats">
        <strong id="statDone">0</strong> done /
        <strong id="statTotal">0</strong> total
      </div>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Task</h2>
        <form id="taskForm" autocomplete="off">
          <input type="text" id="taskTitle" placeholder="Task Title" required />
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="urgent">Urgent</option>
          </select>
          <textarea id="description" placeholder="Description"></textarea>
          <input type="date" id="dueDate" required />
          <select id="status">
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
